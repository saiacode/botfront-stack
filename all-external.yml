# Botfront para staging


version: "3.8"

networks:
  private:
  mongo:
    external: true
    name: ${MONGO_NET}
  duckling:
    external: true
    name: ${DUCKLING_NET}
  ingress:
    external: true
    name: ${INGRESS_NET}
    
 
volumes:
  rasa_data:
  rasa_actions_data:
  filebrowser_config:

services:
  botfront:
    image: ${BF_IMAGE}
    deploy:
      placement:
        constraints:
          - node.labels.${NODE_LABEL} == 1 
      labels:
        - traefik.enable=true
        - traefik.docker.network=${INGRESS_NET}
        - traefik.constraint-label=${INGRESS_NET}
        - traefik.http.routers.${NAME}-http.rule=Host(`${DOMAIN}`)
        - traefik.http.routers.${NAME}-http.entrypoints=http
        - traefik.http.routers.${NAME}-http.middlewares=https-redirect
        - traefik.http.routers.${NAME}-https.rule=Host(`${DOMAIN}`)
        - traefik.http.routers.${NAME}-https.entrypoints=https
        - traefik.http.routers.${NAME}-https.tls=true
        - traefik.http.routers.${NAME}-https.tls.certresolver=le
        - traefik.http.services.${NAME}.loadbalancer.server.port=3000
    networks:
      - private
      - ingress
      - mongo
      - duckling
    volumes:
      - rasa_data:/app/models
    environment:
      - PORT=3000
      - ROOT_URL=https://${DOMAIN}
      - AUGMENTATION_FACTOR=50
      - MONGO_URL=${MONGO_URL}
      - APPLICATION_LOG_LEVEL=${BF_APPLICATION_LOG_LEVEL}
      - APPLICATION_API_LOG_LEVEL=${BF_APPLICATION_API_LOG_LEVEL}

  filebrowser:
    image: hurlenko/filebrowser
    deploy:
      placement:
        constraints:
          - node.labels.${NODE_LABEL} == 1 
      labels:
        - traefik.enable=true
        - traefik.docker.network=${INGRESS_NET}
        - traefik.constraint-label=${INGRESS_NET}
        - traefik.http.routers.${NAME}-fb-http.rule=Host(`${DRIVE_DOMAIN}`) && PathPrefix(`/${NAME}`)"
        - traefik.http.routers.${NAME}-fb-http.entrypoints=http
        - traefik.http.routers.${NAME}-fb-http.middlewares=https-redirect
        - traefik.http.routers.${NAME}-fb-https.rule=Host(`${DRIVE_DOMAIN}`) && PathPrefix(`/${NAME}`)"
        - traefik.http.routers.${NAME}-fb-https.entrypoints=https
        - traefik.http.routers.${NAME}-fb-https.tls=true
        - traefik.http.routers.${NAME}-fb-https.tls.certresolver=le
        - traefik.http.services.${NAME}.loadbalancer.server.port=8080
    environment:
      FB_BASEURL: "/${NAME}/"
    volumes:
      - rasa_data:/data/${NAME}
      - filebrowser_config:/config
    networks:
      - ingress
      
  actions:
    image: ${ACTIONS_IMAGE}
    deploy:
      placement:
        constraints:
          - node.labels.${NODE_LABEL} == 1 
    networks:
      - private
    volumes:
      - rasa_actions_data:/app/actions
    command:
      - start
      - --debug
      - --actions
      - actions
    environment:
      - BF_PROJECT_ID=${BF_PROJECT_ID}
      
  rasa:
    image: ${RASA_IMAGE}
    deploy:
      resources:
        limits:
          cpus: ${RASA_CPU_LIMIT}
          memory: ${RASA_MEMORY_LIMIT}
        reservations:
          cpus: ${RASA_CPU_RESERVATION}
          memory: ${RASA_MEMORY_RESERVATION}
      placement:
        constraints:
          - node.labels.${NODE_LABEL} == 1 
      labels:
        - traefik.enable=true
        - traefik.docker.network=${INGRESS_NET}
        - traefik.constraint-label=${INGRESS_NET}
        - traefik.http.routers.rasa_${NAME}-http.rule=Host(`${RASA_URL}`)
        - traefik.http.routers.rasa_${NAME}-http.entrypoints=http
        - traefik.http.routers.rasa_${NAME}-http.middlewares=https-redirect
        - traefik.http.routers.rasa_${NAME}-https.rule=Host(`${RASA_URL}`)
        - traefik.http.routers.rasa_${NAME}-https.entrypoints=https
        - traefik.http.routers.rasa_${NAME}-https.tls=true
        - traefik.http.routers.rasa_${NAME}-https.tls.certresolver=le
        - traefik.http.services.rasa_${NAME}.loadbalancer.server.port=5005
    networks:
      - private
      - ingress
      - duckling
      #- mongo
    #volumes:
     # - rasa_data:/app/models
    environment:
      - BF_PROJECT_ID=${BF_PROJECT_ID}
      - BF_URL=http://botfront:3000/graphql
      - AUGMENTATION_FACTOR=50
      #- MONGO_URL=${MONGO_URL}